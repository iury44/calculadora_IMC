<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Preconects -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Calculadora IMC</title>
  <!-- Scripts -->
  <script src="./js/script.js" defer type="module"></script>
</head>

<body>
  <!-- alert Error -->
  <div class="alert-error">
      Digite somente Números teste
  </div>
  <!-- Main -->
<div class="container">

  <main class="card">
    <form action="">
      <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight"
                  type="text"
                  placeholder="60"/>
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" 
                  type="text"
                  placeholder="165"/>
          </div>

          <button type="submit">
            Calcular IMC
            <img src="img/arrow.svg" alt="seta apontando para direita">
          </button>
    </form>
  </main>


</div>
<!-- Modal -->
<div class="modal-wrapper  ">
    <div class="modal card">
      <button class="close"><img src="img/close.svg" alt="fechar (x)"></button>
      <h2 class="title">
          <span> Seu IMC é de 28</span>
      </h2>
    </div>
</div>



</body>
</html>
